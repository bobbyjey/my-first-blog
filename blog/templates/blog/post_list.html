<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        <div>
            {{ posts }}
        </div>

        <br /><br />

        <div>
            {% for post in posts %}
                {{ post }}
            {% endfor %}  
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <p>published: {{ post.published_date }}</p>
                </div>
                <br />
            {% endfor %}
        </div>

    </body>
</html>
